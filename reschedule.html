<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reagendar - Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Reagendar Corte</h2>
        <div class="mb-4">
            <p class="text-sm text-gray-600">Agendamento atual: <span id="currentAppointment">15/10/2023 às 14:00</span></p>
        </div>
        <form id="rescheduleForm">
            <div class="mb-4">
                <label for="newDate" class="block text-sm font-medium">Nova Data:</label>
                <input type="date" id="newDate" class="mt-1 block w-full border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="newTime" class="block text-sm font-medium">Nova Hora:</label>
                <select id="newTime" class="mt-1 block w-full border-gray-300 rounded-md" required>
                    <option>09:00</option>
                    <option>10:00</option>
                    <option>11:00</option>
                    <!-- Adicionar mais horários -->
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded">Reagendar</button>
        </form>
        <button onclick="window.location.href='index.html'" class="w-full bg-gray-500 text-white py-2 px-4 rounded mt-2">Voltar</button>
    </div>
    <script src="reschedule.js"></script>
</body>
</html>
