<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro - Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="google-signin-client_id" content="155717388662-uf2el2e3atqd0ge45fs4vo41jhhpd5uj.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 id="authTitle" class="text-2xl font-bold mb-6 text-center">Login</h2>
        <div id="loginForm">
            <button id="googleLogin" class="w-full bg-red-500 text-white py-2 px-4 rounded mb-4">Login com Google</button>
            <div class="text-center mb-4">ou</div>
            <form id="emailLoginForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium">E-mail:</label>
                    <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium">Senha:</label>
                    <input type="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded">Entrar</button>
            </form>
            <p class="text-center mt-4">Não tem conta? <a href="#" id="switchToRegister" class="text-blue-600">Cadastre-se</a></p>
        </div>
        <div id="registerForm" class="hidden">
            <button id="googleRegister" class="w-full bg-red-500 text-white py-2 px-4 rounded mb-4">Cadastrar com Google</button>
            <div class="text-center mb-4">ou</div>
            <form id="emailRegisterForm">
                <div class="mb-4">
                    <label for="regName" class="block text-sm font-medium">Nome:</label>
                    <input type="text" id="regName" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="regSurname" class="block text-sm font-medium">Sobrenome:</label>
                    <input type="text" id="regSurname" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="regEmail" class="block text-sm font-medium">E-mail:</label>
                    <input type="email" id="regEmail" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="regPhone" class="block text-sm font-medium">Telefone:</label>
                    <input type="tel" id="regPhone" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="regPassword" class="block text-sm font-medium">Senha:</label>
                    <input type="password" id="regPassword" class="mt-1 block w-full border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded">Cadastrar</button>
            </form>
            <p class="text-center mt-4">Já tem conta? <a href="#" id="switchToLogin" class="text-blue-600">Faça login</a></p>
        </div>

        <!-- Modal para completar cadastro Google -->
        <div id="googlePhoneModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Complete seu cadastro</h3>
                    <p class="text-sm text-gray-500 mb-4">Para receber notificações por WhatsApp, informe seu telefone:</p>
                    <form id="googlePhoneForm">
                        <div class="mb-4">
                            <label for="googlePhone" class="block text-sm font-medium">Telefone:</label>
                            <input type="tel" id="googlePhone" class="mt-1 block w-full border-gray-300 rounded-md" required placeholder="(11) 99999-9999">
                        </div>
                        <div class="flex justify-end space-x-2">
                            <button type="button" id="skipPhone" class="px-4 py-2 bg-gray-300 text-gray-700 rounded">Pular</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
