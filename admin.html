<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Painel Administrativo</h1>
            <button onclick="window.location.href='index.html'" class="bg-white text-blue-600 px-4 py-2 rounded">Voltar</button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold">Clientes Cadastrados</h3>
                <p id="totalClientes" class="text-2xl">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold">Agendamentos Hoje</h3>
                <p id="agendamentosHoje" class="text-2xl">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold">Lucro Hoje</h3>
                <p id="lucroHoje" class="text-2xl">R$ 0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-lg font-bold">Lucro Mês</h3>
                <p id="lucroMes" class="text-2xl">R$ 0</p>
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow mb-4">
            <h3 class="text-xl font-bold mb-4">Clientes</h3>
            <table class="w-full">
                <thead>
                    <tr class="border-b">
                        <th class="text-left">Nome</th>
                        <th class="text-left">E-mail</th>
                        <th class="text-left">Telefone</th>
                        <th class="text-left">Cortes no Mês</th>
                    </tr>
                </thead>
                <tbody id="clientesTable">
                    <!-- Dados dos clientes serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        <div class="bg-white p-4 rounded shadow mb-4">
            <h3 class="text-xl font-bold mb-4">Agendamentos</h3>

            <!-- Filtros -->
            <div class="mb-4 flex space-x-4">
                <select id="statusFilter" class="border rounded px-3 py-2">
                    <option value="todos">Todos os Status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Confirmado">Confirmado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
                <input type="date" id="dateFilter" class="border rounded px-3 py-2">
                <button id="clearFilters" class="bg-gray-500 text-white px-4 py-2 rounded">Limpar Filtros</button>
            </div>

            <!-- Abas por data -->
            <div class="mb-4">
                <div class="flex space-x-2 overflow-x-auto" id="dateTabs">
                    <!-- Abas serão geradas dinamicamente -->
                </div>
            </div>

            <!-- Tabela de agendamentos -->
            <div id="agendamentosContainer">
                <!-- Conteúdo será gerado dinamicamente -->
            </div>
        </div>

        <div class="bg-white p-4 rounded shadow">
            <h3 class="text-xl font-bold mb-4">Pagamentos</h3>
            <table class="w-full">
                <thead>
                    <tr class="border-b">
                        <th class="text-left">Cliente</th>
                        <th class="text-left">Valor</th>
                        <th class="text-left">Método</th>
                        <th class="text-left">Data</th>
                    </tr>
                </thead>
                <tbody id="pagamentosTable">
                    <!-- Dados dos pagamentos serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
