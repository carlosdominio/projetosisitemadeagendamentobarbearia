<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Verificação de autenticação -->
    <div id="authCheck" class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Verificando autenticação...</p>
        </div>
    </div>

    <!-- Interface autenticada (inicialmente oculta) -->
    <div id="authenticatedContent" class="hidden">
        <header class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Barbearia Agendamento</h1>
                <nav>
                    <span id="userInfo" class="mr-4"></span>
                    <button id="logoutBtn" class="bg-white text-blue-600 px-4 py-2 rounded">Sair</button>
                </nav>
            </div>
        </header>

        <main class="container mx-auto p-4">
            <section id="home" class="text-center py-10">
                <h2 class="text-3xl font-bold mb-4">Bem-vindo à Barbearia</h2>
                <p class="text-lg mb-6">Agende seu corte de cabelo de forma fácil e rápida.</p>
                <button id="scheduleBtn" class="bg-blue-600 text-white px-6 py-3 rounded">Agendar Agora</button>
            </section>

            <section id="schedule" class="hidden">
                <h3 class="text-2xl font-bold mb-4">Agendar Corte</h3>
                <form id="scheduleForm">
                    <div class="mb-4">
                        <label for="date" class="block text-sm font-medium">Data:</label>
                        <input type="date" id="date" class="mt-1 block w-full border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="time" class="block text-sm font-medium">Hora:</label>
                        <select id="time" class="mt-1 block w-full border-gray-300 rounded-md" required>
                            <option value="">Selecione um horário</option>
                            <option>09:00</option>
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="service" class="block text-sm font-medium">Serviço:</label>
                        <select id="service" class="mt-1 block w-full border-gray-300 rounded-md" required>
                            <option value="">Selecione um serviço</option>
                            <option value="corte_basico">Corte Básico - R$ 20</option>
                            <option value="corte_completo">Corte Completo - R$ 30</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Agendar</button>
                </form>
            </section>

            <section id="admin" class="hidden">
                <h3 class="text-2xl font-bold mb-4">Painel Administrativo</h3>
                <button onclick="window.location.href='admin.html'" class="bg-blue-600 text-white px-4 py-2 rounded">Acessar Painel</button>
            </section>
        </main>
    </div>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 Barbearia Agendamento</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
